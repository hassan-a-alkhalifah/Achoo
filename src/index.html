<!DOCTYPE html>
<html>
<head>
  <title>Achoo</title>
</head>
<body>
  <div id="form-container">
    <div>
      <h1>Achoo</h1>
      <h2>Doctor Locator</h2>
      <form id="form">
        <div class="form-group">
          <label for="medical-issue">Please enter medical issue.</label>
          <input id="medical-issue" type="text" placeholder="Enter medical issue">
        </div>
        <div class="form-group">
          <label for="doctor-name">Please enter doctors name.</label>
          <input id="doctor-name" type="text" placeholder="Enter doctor name">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div id="results"></div>
</body>
</html>
